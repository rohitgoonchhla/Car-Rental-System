<html>
  <link rel="stylesheet" href="car.css" />
  <link rel="stylesheet" href="car.js" />

  <body>
    <div class="container right-panel-active">
      <!-- Rent Now-->
      <div class="container__form container--signup">
        <form action="#" class="form" id="form1">
          <h2 class="form__title">Rent Now</h2>
          <input type="text" placeholder="Location" class="input" />
          <input type="datetime-local" placeholder="Pick-Up Date" class="input" />
          <input type="datetime-local" placeholder="Return Date" class="input" />
          <button class="btn">Checkout </button>
        </form>
      </div>
      
      <!-- Overlay -->
      <div class="container__overlay">
        <div class="overlay">
          <div class="overlay__panel overlay--left">
            <button class="btn" id="signIn"> Suzuki Ciaz</button>
          </div>
          <div class="overlay__panel overlay--right">
            <button class="btn" id="signUp">Suzuki Ciaz</button>
          </div>
        </div>
      </div>
    </div>
    <script src="car.js"></script>
  </body>
</html>
